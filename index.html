<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bannisters.cc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }


    .about-section {
      flex: 0 0 75%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease forwards;
      overflow-y: auto;
      position: relative;

      scrollbar-width: thin;
      scrollbar-color: #3a3a3a #0a0a0a;
    }


    .about-section::-webkit-scrollbar {
      width: 10px;
    }

    .about-section::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .about-section::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3a3a3a, #1f1f1f);
      border-radius: 10px;
      border: 2px solid #0a0a0a;
    }

    .about-section::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #505050, #2a2a2a);
    }


    .about-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(138, 43, 226, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10px) translateX(20px);
        opacity: 0;
      }
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .about-section h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #9966cc 50%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.3));
      }

      to {
        filter: drop-shadow(0 0 15px rgba(138, 43, 226, 0.6));
      }
    }

    .about-section p {
      line-height: 1.8;
      margin-bottom: 25px;
      font-size: 1.1em;
      opacity: 0.95;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .github-btn {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      color: #0a0a0a;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s ease;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .github-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .github-btn:hover::before {
      left: 100%;
    }

    .github-btn:hover {
      background: linear-gradient(135deg, #24292e 0%, #40464d 100%);
      color: white;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 35px rgba(36, 41, 46, 0.3);
    }

    .about-section a {
      color: #ff4040;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .about-section a:hover {
      color: #ff6060;
    }

    .join-btn {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      color: #0a0a0a;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s ease;
      width: fit-content;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .join-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .join-btn:hover::before {
      left: 100%;
    }

    .join-btn:hover {
      background: linear-gradient(135deg, #ff4040 0%, #ff6060 100%);
      color: white;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 64, 64, 0.3);
    }

    .tech-stack {
      margin-top: 40px;
      padding: 0;
      background: none;
      border: none;
      backdrop-filter: none;
    }

    .tech-stack h3 {
      margin-bottom: 20px;
      font-size: 1.4em;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .tech-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tech-stack img {
      margin: 4px;
      transition: transform 0.2s ease;
    }

    .tech-stack img:hover {
      transform: scale(1.05);
    }


    .widget-section {
      flex: 0 0 30%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 15px;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease forwards;
      min-width: 350px;
    }

    .widget-container {
      width: calc(100%);
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;

      border-radius: 0px;
    }

    .widget-container iframe {
      width: 100%;
      flex: 1;
      border: none;
      min-height: 500px;
    }

    .join-btn {
      width: 100%;
      text-align: center;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 1200px) {
      .about-section {
        flex: 0 0 65%;
        padding: 40px;
      }

      .widget-section {
        flex: 0 0 35%;
        min-width: 320px;
      }
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .about-section {
        flex: 1;
        padding: 30px;
      }

      .widget-section {
        flex: 0 0 400px;
        padding: 15px;
        min-width: unset;
        align-items: center;
      }

      .widget-container {
        height: 350px;
        max-width: 100%;
      }

      .widget-container iframe {
        min-height: 350px;
      }
    }

    @media (max-width: 600px) {
      .about-section {
        padding: 20px;
      }

      .about-section h1 {
        font-size: 2em;
      }

      .widget-section {
        flex: 0 0 350px;
      }

      .widget-container {
        height: 300px;
      }

      .widget-container iframe {
        min-height: 300px;
      }

      .tech-stack img {
        margin: 2px;
        max-width: calc(50% - 4px);
      }
    }
  </style>
</head>

<body>


  <div class="about-section">
    <div class="particles" id="particles"></div>
    <div class="content-wrapper">
      <h1>bannisters.cc</h1>
    </div>
  </div>



</body>
<script>
  function createParticles() {
    const particles = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

      particle.style.opacity = Math.random() * 0.5 + 0.1;
      const size = Math.random() * 3 + 1;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';

      const colors = ['rgba(138, 43, 226, 0.4)', 'rgba(75, 0, 130, 0.3)', 'rgba(255, 255, 255, 0.3)', 'rgba(200, 200, 200, 0.2)'];
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];

      particles.appendChild(particle);
    }
  }

  window.addEventListener('load', createParticles);
</script>


</html>
